# ############################################################################
# Tokenizer: subword BPE tokenizer with BPE 1K
# Training: Fisher-Callhome 160h
# Authors:  YAO-FEI, CHENG 2021
# ############################################################################


# Set up folders for reading from and writing to
original_data_folder: /mnt/md1/user_jamfly/CORPUS # !PLACEHOLDER # i.e., path to the original data contain LDCXXX
data_folder: /mnt/md1/user_jamfly/sb_data/Fisher_data_mid # !PLACEHOLDER # Path where to store the .json and prepared data
output_folder: ./save #!PLACEHOLDER # Path where to store theTokenizer output (model, logs etc)
number_of_workers: 16
device: "cuda:0" # for resample audio

# Tokenizer parameters
token_type: bpe  # ["unigram", "bpe", "char"]
token_output: 1000
# transcription: transcription in source language
# translation_0: translation in target language
# transcription_and_translation: joint transcription and translation
annotation_read: "translation_0" # field to read
data_size: "mid" # all: 160 hrs / mid: 40 hrs / low: 20 hrs

# Tokenizer object
tokenizer: !name:speechbrain.tokenizers.SentencePiece.SentencePiece
   model_dir: !ref <output_folder>
   vocab_size: !ref <token_output>
   annotation_train: !ref <data_folder>/train/data.json
   annotation_read: !ref <annotation_read>
   model_type: !ref <token_type> # ["unigram", "bpe", "char"]
   annotation_list_to_check: [!ref <data_folder>/train/data.json]
   annotation_format: json
   bos_id: 1
   eos_id: 2
   unk_id: 0
