# Set up folders for reading from and writing to
data_folder: /mnt/md0/user_jamfly/sb_data/Fisher_data_mid #!PLACEHOLDER # Folder of the files generated by the preparation script
output_folder: save # Path where to store theTokenizer output (model, logs etc)

annotation_read: "allosaurus_for_bpe" # field to read

data_json_path: !ref <data_folder>/train/data.json
train_text_path: !ref <output_folder>/train.txt
lexicon_path: !ref <output_folder>/lexicon.txt
arpa_lm_path: !ref <output_folder>/lm.arpa

phone_tokenizer_file: ../Tokenizer/save_phone/1000_bpe.model
phone_tokenizer: !new:sentencepiece.SentencePieceProcessor

phone_pretrainer: !new:speechbrain.utils.parameter_transfer.Pretrainer
  collect_in: ./phone_tokenizer
  loadables:
    tokenizer: !ref <phone_tokenizer>
  paths:
    tokenizer: !ref <phone_tokenizer_file>
